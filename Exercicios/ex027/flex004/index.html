<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: coral;
            height: 400px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        div.item {
            background-color: blue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">BLOCO A</div>
        <div class="item">BLOCO B</div>
        <div class="item">BLOCO C</div>
        <div class="item">BLOCO D</div>
        <div class="item">BLOCO E</div>
        <div class="item">BLOCO F</div>
    </div>
</body>
</html>

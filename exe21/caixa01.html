<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 100px;
            width: 610px;
            border-width: 5px;
            border-style: solid;
            border-color: darkgreen;
        }

        a {
            border-width: 5px;
            border-style: solid;
            border-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
